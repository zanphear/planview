services:
  planview-web:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  planview-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "5173:5173"

  planview-db:
    ports:
      - "5432:5432"

  planview-redis:
    ports:
      - "6379:6379"
