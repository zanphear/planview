services:
  planview-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planview_secret}
      POSTGRES_DB: ${POSTGRES_DB:-planview}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-planview}"]
      interval: 5s
      timeout: 5s
      retries: 5

  planview-redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  planview-web:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://planview:planview_secret@planview-db:5432/planview}
      REDIS_URL: ${REDIS_URL:-redis://planview-redis:6379/0}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-to-a-random-secret}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
    depends_on:
      planview-db:
        condition: service_healthy
      planview-redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  planview-ui:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - planview-web

  planview-nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - planview-web
      - planview-ui

volumes:
  postgres_data:
  uploads:
